<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Transcript Chat - AI-Powered Video Analysis{% endblock %}</title>
    <meta name="description" content="Extract YouTube transcripts and chat with AI about video content">

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon -->

<body>

        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <i class="fab fa-youtube me-2 text-danger"></i>
                <span class="fw-bold">Transcript Chat</span>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-text">
                    <i class="fas fa-robot me-1"></i>
                    AI-Powered Video Analysis
                </span>
            </div>

    </nav>

    <!-- Main Content -->

    <footer class="footer mt-5">

            <div class="row">
                <div class="col-md-12">

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
